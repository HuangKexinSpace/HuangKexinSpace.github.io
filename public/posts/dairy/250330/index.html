			<h1 class="title">Dairy - 250330</h1>
			<div class="meta">Posted on Mar 30, 2025</div>
		</div>
		

		

		<section class="body">
			<p>深圳的温度骤降，在屋子里也感觉好冷。躲在宿舍，又撞上经期。感觉自己的生活从内而外地无法控制。</p>
<p>无法控制后腰持续不断的酸胀，无法控制一股一股血块从我体内排出。</p>
<p>无法振作萎靡的精神，也无法驱使躺在床上的身体干任何事情。</p>
<p>无法控制周一已经以势不可挡的节奏，冷酷、无情、不容商量余地地到来了。</p>
<p>无语。</p>
